<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
</head>

<body>
    <h1 class="title">E-चिठ्ठी सेवा</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="User" maxlength="20" />
        </div>

        <ul class="message-container" id="message-container">
        
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" />
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>
    <script src="/socket.io/socket.io.js"></script>	<!-- this script is exposed when we are importing socket.io-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
